<!DOCTYPE html>
<html>


	<head>

		<meta charset = 'utf-8'>

		<title>Carleton SRT - Login</title>

		<!-- Stylesheets for the login page and for Jquery UI objects. -->
		<link rel = "stylesheet" href = "{{ url_for('static', filename = 'login.css') }}">

		<link rel = "stylesheet" href = "{{ url_for('static', filename = 'jquery-ui-1.12.1.custom/jquery-ui.css') }}">

		<!-- Jquery and custom scripts. -->
		<script src = "{{ url_for('static', filename = 'jquery-ui-1.12.1.custom/external/jquery/jquery.js') }}"></script>

		<script src = "{{ url_for('static', filename = 'jquery-ui-1.12.1.custom/jquery-ui.min.js') }}"></script>

		<script src = "{{ url_for('static', filename = 'login.js') }}"></script>

	</head>


	<body>

		<div id = "dialog-form" title = "Log in">
			<p class = "validateTips">Please enter username and password</p>

			<form action = "/login" method = "post">

				<p><label for = "username">Username</label>
				<input type = "text" name = "username" id = "username"></p>

				<p><label for = "password">Password</label>
				<input type = "password" name = "password" id = "password"></p>

				<input type = "submit" tabindex = "-1" style = "position: absolute; top: -1000px;">

			</form>

		</div>

	</body>


	<footer>

	</footer>


</html>
